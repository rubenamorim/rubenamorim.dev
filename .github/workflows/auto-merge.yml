name: Auto Merge

permissions:
    pull-requests: write
    contents: write

on:
    pull_request:

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ahmadnassri/action-dependabot-auto-merge@v2
              with:
                  github-token: ${{ secrets.USER_TOKEN }}
